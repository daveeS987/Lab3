<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Tangerine:wght@400;700&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>

    <form>
      <select class="pageOption">
        <option value="Page1">Page1</option>
        <option value="Page2">Page2</option>
      </select>
    </form>

    <form>
      <select class="sortOption">
        <option value="horns">Sort by Horns</option>
        <option value="title">Sort by Title</option>
      </select>
    </form>

    <form>
      <select class="dropdown">
        <option value="">Filter by Keyword</option>
      </select>
    </form>
  </header>
  <main>
    <section>
    </section>
    <!-- <div class="card photo-template">
      <h2></h2>
      <img src="" alt="" class="thumbnail">
      <p class="describe"></p>
    </div> -->
  </main>
  <footer>
    &copy; 2020 Code Fellows--Davee, Ryan, & Kim
  </footer>

  <script id="template" type="x-tmpl-mustache">
    <div class = "{{keyword}}">
    <h2>{{title}}</h2>
    <img src={{image_url}} class = "thumbnail" alt = {{title}}></img>
    <p class = "describe"> {{description}} </p>
    </div>
  </script>

  <script src = "https://unpkg.com/mustache@latest"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
